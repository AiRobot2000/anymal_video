<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 设置字体为Arial，如果没有Arial，就使用默认的无衬线字体 */
            text-align: center; /* 将文本对齐设置为居中 */
            margin: 0;
            padding: 0;
            height: 100vh; /* 视口高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333; /* 标题颜色 */
        }
       
    </style>
</head>
<body>
    <h1>RL2AC for ANYmal</h1>
    <video controls width="640" height="480">
        <source src="anymal.mp4" type="video/mp4">
    </video>
    <p class="description" style="font-size: 32px;">
    This video demonstrates the effectiveness of the proposed RL2AC when implemented in ANYmal robot. It enhances the robustness of the robot against the heavy payload on both plane terrain and rough terrain.
    </p>
</body>
</html>
