<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center; 
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333; 
        }
        video {
            border: 1px solid #000; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); 
        }
    </style>
</head>
<body>
    <h1>RL2AC in anymal</h1>
    <video controls width="640" height="480">
        <source src="anymal.mp4" type="video/mp4">
    </video>
    <p class="description">
        This video shows that Anymal's algorithm still works significantly in both plane and rough terrains
    </p>
</body>
</html>
