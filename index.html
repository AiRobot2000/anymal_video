
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示</title>
    <style>
        /* 设置整个页面的样式，包括字体和居中内容 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* 设置视频样式，使其看起来更好 */
        video {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* 给视频添加阴影 */
            border: 1px solid #ddd; /* 视频边框 */
            border-radius: 4px; /* 边框圆角 */
        }
    </style>
</head>
<body>
    <!-- 视频标签，其中'src'属性需要替换为你自己的视频文件路径 -->
    <video controls width="80%">
        <source src="path_to_your_video.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>
</body>
</html>
