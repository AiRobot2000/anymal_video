<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 设置字体为Arial，如果没有Arial，就使用默认的无衬线字体 */
            text-align: center; /* 将文本对齐设置为居中 */
            margin: 0;
            padding: 0;
            height: 100vh; /* 视口高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333; /* 标题颜色 */
        }
        video {
            border: 1px solid #000; /* 给视频添加边框 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* 添加阴影效果 */
        }
    </style>
</head>
<body>
    <h1>欢迎观看我的视频</h1>
    <video controls width="640" height="480">
        <source src="anymal.mp4" type="video/mp4">
    </video>
</body>
</html>
